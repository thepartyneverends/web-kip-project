<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в учетную запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">  <!-- Добавлен justify-content-center -->
        <div class="col-md-6">  <!-- Можно изменить на col-md-5, col-md-4 для меньшей ширины -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Вход в учетную запись</h5>  <!-- Добавлен text-center -->
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Ошибка!</strong> Неправильное имя или пароль.
                    </div>
                    {% endif %}
                    <form action="/submit-login/" method="post">  <!-- Форма перемещена сюда -->
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Имя</label>
                            <input type="text" id="full_name" class="form-control" name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" class="form-control" name="password" required>  <!-- Исправлен type на password -->
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>  <!-- Добавлен w-100 -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const authMessage = urlParams.get('auth_message');

    if (authMessage) {
        // Создаем Bootstrap alert
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-warning alert-dismissible fade show';
        alertDiv.innerHTML = `
            <i class="fas fa-exclamation-triangle me-2"></i>
            ${decodeURIComponent(authMessage)}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.insertBefore(alertDiv, document.body.firstChild);

        // Или обычный alert
        // alert(decodeURIComponent(authMessage));
    }
});
</script>
</body>
</html>
