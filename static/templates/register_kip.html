<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в учетную запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0;
        }
        .required-label::after {
            content: " *";
            color: #dc3545;
        }
        .form-section {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin-bottom: 25px;
        }
    </style>
<body class="bg-light">
    <div class="container py-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/" class="text-decoration-none"><i class="fas fa-home me-1"></i>Главная</a></li>
                <li class="breadcrumb-item active">Добавить слесаря КИПиА</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card form-card">
                    <div class="card-header form-header text-white py-3">
                        <h3 class="card-title mb-0"><i class="fas fa-plus-circle me-2"></i>Добавление нового сотрудника</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="/register/" method="post">
                            <div class="form-section">
                                <h5 class="text-primary mb-3"><i class="fas fa-info-circle me-2"></i>Основная информация</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="full_name" class="form-label required-label">ФИО</label>
                                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="form-label required-label">Пароль</label>
                                        <input type="text" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone_number" class="form-label required-label">Моб. телефон</label>
                                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                                    </div>
                                    <div class="row mt-4">
                                <div class="col-12 d-flex justify-content-between">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save me-2"></i>Добавить сотрудника
                                    </button>
                                </div>
                            </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
